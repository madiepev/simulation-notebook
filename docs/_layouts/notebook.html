<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📓</text></svg>">
    
    <!-- Styles -->
    <link rel="stylesheet" href="{{ '/assets/notebook.css' | relative_url }}">
    
    <!-- Syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
    
    <!-- Open Graph -->
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page.title | default: site.title }}">
    <meta name="twitter:description" content="{{ page.description | default: site.description }}">
</head>
<body>
    <div class="notebook-container">
        <!-- Navigation -->
        <nav class="notebook-nav">
            <a href="{{ '/' | relative_url }}" class="nav-home">🏠 Home</a>
            <div class="nav-controls">
                <button onclick="notebook.executeAllCells()" class="nav-button" title="Execute All Cells">
                    ▶ Run All
                </button>
                <button onclick="notebook.resetNotebook()" class="nav-button" title="Reset Notebook">
                    🔄 Reset
                </button>
            </div>
        </nav>

        <!-- Progress Bar (will be dynamically inserted) -->
        
        <!-- Header -->
        <header class="notebook-header">
            <h1 class="notebook-title">{{ page.title }}</h1>
            {% if page.description %}
            <p class="notebook-description">{{ page.description }}</p>
            {% endif %}
            {% if page.date %}
            <div class="notebook-meta">
                <time datetime="{{ page.date | date_to_xmlschema }}">
                    {{ page.date | date: "%B %d, %Y" }}
                </time>
            </div>
            {% endif %}
        </header>

        <!-- Content -->
        <main class="notebook-content">
            {{ content }}
        </main>

        <!-- Footer -->
        <footer class="notebook-footer">
            <div class="footer-content">
                <p>
                    📓 Interactive Notebook Simulation | 
                    <a href="{{ site.url }}{{ site.baseurl }}">More Notebooks</a>
                </p>
                <div class="footer-stats">
                    <span id="completion-stats">Ready to start learning!</span>
                </div>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/python.min.js"></script>
    <script>hljs.highlightAll();</script>
    <script src="{{ '/assets/notebook.js' | relative_url }}"></script>
    
    <!-- Analytics (optional) -->
    {% if site.google_analytics %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
    </script>
    {% endif %}
</body>
</html>
